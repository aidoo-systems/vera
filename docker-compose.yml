version: "3.9"

services:
  backend:
    build: ./backend
    environment:
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - DATA_DIR=${DATA_DIR:-./data}
      - SQLITE_PATH=${SQLITE_PATH:-./data/vera.db}
    volumes:
      - ./data:${DATA_DIR:-./data}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
  frontend:
    build: ./frontend
    environment:
      - FRONTEND_PORT=${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
